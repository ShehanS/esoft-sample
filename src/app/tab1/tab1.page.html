<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor = "let student of allStudent">
    <ion-card-header>
      <ion-card-title>
        Name : {{student?.name}}
        
      </ion-card-title>
 
    </ion-card-header>
    <ion-card-content>
      <p>jhsjdfhjkshdf</p>
      <p>Age : {{student?.age}}</p>
      <p>Email : {{student?.email}}</p>
      <p>Dept : {{student?.dept}}</p>        
    </ion-card-content>
    <ion-item>
    <ion-icon name="walk" slot="start"></ion-icon>
    <ion-label>Card Button Item 2</ion-label>
  </ion-item>
  </ion-card>

  <ion-button color="dark" (click)="saveItem()">Save Item</ion-button>
  <ion-button color="dark" (click)="getItem()">Get Item</ion-button>
  <ion-button color="dark" (click)="removeItem()">Remove Item</ion-button>

</ion-content>
