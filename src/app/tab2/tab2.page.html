<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" required placeholder="Username" formControlName="username" ngModel pattern="[a-zA-Z ]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" required placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button (click)="onSubmit()" color="primary" [disabled]="!loginForm.valid">Submit</ion-button>
    <ion-label color="danger">{{errorMessage}}</ion-label>
  </form>

  <div #div1>Hello World !!!!!</div>
  <ion-button color="dark" (click)="style1()">Style 1</ion-button>
  <ion-button color="light" (click)="style2()">Style 2</ion-button>


</ion-content>
